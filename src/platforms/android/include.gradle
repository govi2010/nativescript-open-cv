/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */

android {
    defaultConfig {
         multiDexEnabled true
         ndk {
                // abiFilters.clear()
                abiFilters 'x86', 'armeabi-v7a'  ,'x86_64' , 'arm64-v8a'
             }
    }
    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = [] //disable automatic ndk-build call
    }
    aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
dependencies {
    // Describe plugin native Android dependencies like
    // implementation "groupName:pluginName:ver"
    // EXAMPLE: implementation "com.facebook.fresco:fresco:0.9.0+"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3'
    implementation group: 'org.bytedeco', name: 'javacv', version: '1.5.1'
    implementation group: 'org.bytedeco', name: 'javacpp', version: '1.5.1'


    implementation group: 'org.bytedeco', name: 'openblas', version: '0.3.6-1.5.1',classifier: 'android-arm'
    implementation group: 'org.bytedeco', name: 'openblas', version: '0.3.6-1.5.1',classifier: 'android-arm64'
    implementation group: 'org.bytedeco', name: 'openblas', version: '0.3.6-1.5.1',classifier: 'android-x86'
    implementation group: 'org.bytedeco', name: 'openblas', version: '0.3.6-1.5.1',classifier: 'android-x86_64'

    implementation group: 'org.bytedeco', name: 'opencv', version: '4.1.0-1.5.1',classifier: 'android-arm'
    implementation group: 'org.bytedeco', name: 'opencv', version: '4.1.0-1.5.1', classifier: 'android-arm64'
    implementation group: 'org.bytedeco', name: 'opencv', version: '4.1.0-1.5.1',classifier: 'android-x86'
    implementation group: 'org.bytedeco', name: 'opencv', version: '4.1.0-1.5.1',classifier: 'android-x86_64'

    implementation group: 'org.bytedeco', name: 'ffmpeg', version: '4.1.3-1.5.1',classifier: 'android-arm'
    implementation group: 'org.bytedeco', name: 'ffmpeg', version: '4.1.3-1.5.1', classifier: 'android-arm64'
    implementation group: 'org.bytedeco', name: 'ffmpeg', version: '4.1.3-1.5.1',classifier: 'android-x86'
    implementation group: 'org.bytedeco', name: 'ffmpeg', version: '4.1.3-1.5.1',classifier: 'android-x86_64'

}
