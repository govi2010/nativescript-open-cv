/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */

android {
    defaultConfig {
         multiDexEnabled true
         ndk {
                // abiFilters.clear()
                abiFilters 'x86', 'armeabi-v7a'
             }
    }
    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = [] //disable automatic ndk-build call
    }
    aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
dependencies {
    // Describe plugin native Android dependencies like
    // implementation "groupName:pluginName:ver" 
    // EXAMPLE: implementation "com.facebook.fresco:fresco:0.9.0+"
    // implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3'
    compile group: 'org.bytedeco', name: 'javacv', version: '1.5.1'
    compile group: 'org.bytedeco', name: 'javacpp', version: '1.5.1'
    
    // compile group: 'org.bytedeco.javacpp-presets', name: 'openblas', version: '0.3.5-1.4.4', classifier: 'android-arm'
